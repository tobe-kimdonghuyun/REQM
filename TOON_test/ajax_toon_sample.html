<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax TOON 통신 샘플</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            background-color: #eef2f3;
        }
        h1 {
            color: #2c3e50;
        }
        #result-area {
            border: 1px solid #ced4da;
            padding: 15px;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .toon-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px dashed #ddd;
        }
        .toon-key {
            font-weight: bold;
            color: #d35400;
            display: inline-block;
            width: 120px;
        }
        .toon-value {
            color: #2980b9;
        }
        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        pre {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Ajax TOON (Token-Oriented) 통신 샘플</h1>
    <p>아래 버튼을 클릭하여 <code>data.toon</code> 파일의 내용을 불러옵니다.</p>

    <button id="load-toon-btn">TOON 데이터 불러오기</button>

    <div id="result-area">
        <p>결과가 여기에 표시됩니다...</p>
    </div>

    <script>
        document.getElementById('load-toon-btn').addEventListener('click', function() {
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = '<p>TOON 데이터 로딩 중...</p>';

            // fetch API를 사용한 Ajax 요청 (Text 모드)
            fetch('data.toon')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다.');
                    }
                    return response.text(); // TOON 포맷은 텍스트로 수신
                })
                .then(text => {
                    console.log('TOON 데이터 수신 성공:', text);
                    
                    let html = '<h3>파싱된 TOON 데이터:</h3>';
                    html += '<div class="parsed-content">';

                    // TOON 파싱 로직 (Line-based Key:Value)
                    const lines = text.split('\n');
                    let parsedObj = {};

                    lines.forEach(line => {
                        line = line.trim();
                        if (line && line.includes(':')) {
                            const parts = line.split(':');
                            const key = parts[0].trim();
                            // 값에 콜론이 포함될 경우를 대비하여 나머지 부분을 합침
                            const value = parts.slice(1).join(':').trim();
                            
                            parsedObj[key] = value;

                            html += `
                                <div class="toon-item">
                                    <span class="toon-key">${key}</span>
                                    <span class="toon-value">${value}</span>
                                </div>
                            `;
                        }
                    });
                    
                    html += '</div>';
                    
                    html += '<h4>원본 텍스트:</h4>';
                    html += '<pre>' + text + '</pre>';

                    html += '<h4>변환된 객체 (Console 로그 확인):</h4>';
                    html += '<pre>' + JSON.stringify(parsedObj, null, 2) + '</pre>';
                    
                    resultArea.innerHTML = html;
                    console.log('Parsed TOON Object:', parsedObj);
                })
                .catch(error => {
                    console.error('Fetch 에러:', error);
                    resultArea.innerHTML = `<p style="color:red;">에러 발생: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
