<!DOCTYPE html>
<html> 
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=1, initial-scale=1, width=device-width, target-densitydpi=device-dpi">
	<!-- META_CHECKVERSION : Add if value of checkversion property in Envrionment is true -->
	
	
	<!-- FAVICON : favion setting (value of icon property in Environment. add to value of icon property in Environment) -->
	
	
	<!-- USERFONT_STYLE : userfont style setting (value of userfontid property in Environment. crate contents contained in xfont file specified userfontid property in Environment) -->
	
	
    <script src="./index.mjs" type="module"></script>	
	
    <style>
    	.fullArea {
    		position: absolute;
    		inset: 0;
    		background: rgba(255, 255, 255, 0.1);
    		z-index: 0;
    		border: 1px solid gray;
    	}
    </style>
	
	<title></title>
</head>
<body style="margin:0;border:none;-ms-touch-action:none;">

<div id="nexacroContainer00" class="fullArea" data-fdl=""></div>
	
	<script>
		var urlParams = {};
		(function () {
			var match,
			pl     = /\+/g,
			search = /([^&=]+)=?([^&]*)/g,
			decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
			query  = window.location.search.substring(1);
			while (match = search.exec(query)) { urlParams[decode(match[1])] = decode(match[2]); }
			})();
			
			const nexacroApp = document.getElementById('nexacroContainer00');			
			if (urlParams.formname) nexacroApp.setAttribute('data-fdl', urlParams.formname);
	</script>
</body>
</html>
